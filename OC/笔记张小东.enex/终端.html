<div><span style="font-size: 18px;">mkdir 新建文件夹</span></div>
<div><span style="font-size: 18px;">touch 新建文件</span></div>
<div><span style="font-size: 18px;">gcc -c 编译文件(生成.o文件)</span></div>
<div><span style="font-size: 18px;">gcc 链接（生成.out文件）</span></div>
<div><span style="font-size: 18px;">./a.out 执行输出</span></div>
<div><span style="font-size: 18px;">cd <span style="color: rgb(255, 38, 0);">~</span>  进入家目录</span></div>
<div><span style="font-size: 18px;">open <span style="color: rgb(255, 38, 0);">.  </span>打开当前目录</span></div>
<div><span style="font-size: 18px;">-p     支持创建多文件夹</span></div>
<div><span style="font-size: 18px;">rm -rf     强制删除</span></div>
<div><span style="font-size: 18px;">tar     解压</span></div>
<div><span style="font-size: 18px;">mv     移动（剪切）</span></div>
<div><span style="font-size: 18px;">echo     打开</span></div>
<div><span style="font-size: 18px;">$     取值</span></div>
<div><span style="font-size: 18px;">export     翻译</span></div>
<div><span style="font-size: 18px;"><span style="color: rgb(255, 38, 0);">在.zshrc中添加环境变量</span></span></div>
<div><span style="font-size: 18px;"><span style="color: rgb(255, 38, 0);"><br/></span></span></div>
<div><span style="color: rgb(148, 23, 81);"><span style="font-size: 18px;">进入死循环后需按ctr+c</span></span></div>
<div><span style="font-size: 18px;"><span style="color: rgb(255, 38, 0);"><br/></span></span></div>
<div><span style="font-size: 18px;">end</span></div>
<div><span style="font-size: 18px;"><br/></span></div>
