<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.6 (453323)"/><meta name="altitude" content="113.2793502807617"/><meta name="author" content="2431735199@qq.com"/><meta name="created" content="2016-03-10 06:26:10 +0000"/><meta name="latitude" content="34.82032093131978"/><meta name="longitude" content="113.5583281249439"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2016-03-15 07:58:36 +0000"/><title>操作符</title></head><body>
<div><span style="font-size: 18px;">?:(三木运算符)</span></div>
<div><span style="font-size: 18px;"><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo;"> b1!=b2?(b1&gt;b2?</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo; color: rgb(61, 29, 129);">printf</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo;">(</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo; color: rgb(201, 27, 19);">"b1&gt;b2\n"</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo;">):</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo; color: rgb(61, 29, 129);">printf</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo;">(</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo; color: rgb(201, 27, 19);">"b1&lt;b2\n"</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo;">)):</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo; color: rgb(61, 29, 129);">printf</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo;">(</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo; color: rgb(201, 27, 19);">"b1=b2\n"</span><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Menlo;">);</span></span></div>
<div><span style="font-size: 18px;"><span style="font-family: Menlo;">若b1&gt;b2则输出b1&gt;b2,若b1&lt;b2则输出b1&lt;b2,否则b1=b2。</span></span></div>
<div><span style="font-size: 18px;">逗号运算符取<span style="color: rgb(255, 38, 0);">后值</span>，但应注意<span style="color: rgb(255, 38, 0);">前值的操作</span>是否会<span style="color: rgb(255, 38, 0);">对后值产生影响</span></span></div>
<div><span style="font-size: 18px;"><br/></span></div>
